<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="searchInpt" placeholder="enter city name" spellcheck="false">
            <button ><img src="Images/search.png" alt="" class="search-icon"></button>
        </div>
        <div class="weather">
            <img src="Images/rain.png" alt="">
            <h1>-</h1>
            <h2>-</h2>
        </div>
        <div class="col">
            <div class="col1">
                <div>
                    <h3 class="wind">Wind Speed</h3>
                    <p>-</p>
                </div>
            </div>
            <div class="col2">
                <div>
                    <h3 class="humidity">Humidity</h3>
                    <p>-</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
